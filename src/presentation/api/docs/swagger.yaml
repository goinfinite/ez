      restartCount:
        type: integer
      restartPolicy:
        type: string
      startedAt:
        type: integer
      status:
        type: boolean
      stoppedAt:
        type: integer
      updatedAt:
        type: integer
    type: object
  dto.CreateAccount:
    properties:
      password:
        type: string
      quota:
        $ref: '#/definitions/valueObject.AccountQuota'
      username:
        type: string
    type: object
  dto.CreateContainer:
