basePath: /_/api
definitions:
  dto.AddAccount:
    properties:
      password:
        type: string
      quota:
        $ref: '#/definitions/valueObject.AccountQuota'
      username:
        type: string
    type: object
  dto.AddMapping:
    properties:
      accountId:
        type: integer
      containerIds:
        items:
          type: string
        type: array
      hostname:
        type: string
      protocol:
        type: string
      publicPort:
        type: integer
    type: object
  dto.AddMappingTarget:
    properties:
      containerId:
        type: string
      mappingId:
        type: integer
    type: object
  dto.ContainerWithMetrics:
    properties:
      accountId:
        type: integer
      createdAt:
        type: integer
      entrypoint:
        type: string
      envs:
        items:
          type: string
        type: array
      hostname:
        type: string
      id:
        type: string
      imageAddress:
        type: string
      imageHash:
        type: string
      metrics:
        $ref: '#/definitions/valueObject.ContainerMetrics'
      portBindings:
        items:
          $ref: '#/definitions/valueObject.PortBinding'
        type: array
      profileId:
        type: integer
      restartCount:
        type: integer
      restartPolicy:
        type: string
      startedAt:
        type: integer
      status:
        type: boolean
      stoppedAt:
        type: integer
      updatedAt:
        type: integer
    type: object
  dto.CreateContainer:
    properties:
      accountId:
        type: integer
      autoCreateMappings:
        type: boolean
      entrypoint:
        type: string
      envs:
        items:
          type: string
        type: array
      hostname:
        type: string
      imageAddress:
        type: string
      launchScript:
        type: string
      portBindings:
        items:
          $ref: '#/definitions/valueObject.PortBinding'
        type: array
      profileId:
        type: integer
      restartPolicy:
        type: string
    type: object
  dto.CreateContainerProfile:
    properties:
      baseSpecs:
        $ref: '#/definitions/valueObject.ContainerSpecs'
      hostMinCapacityPercent:
        type: number
      maxSpecs:
        $ref: '#/definitions/valueObject.ContainerSpecs'
      name:
        type: string
      scalingIntervalSecs:
        type: integer
      scalingMaxDurationSecs:
        type: integer
      scalingPolicy:
        type: string
      scalingThreshold:
        type: integer
    type: object
  dto.Login:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  dto.UpdateAccount:
    properties:
      accountId:
        type: integer
      password:
        type: string
      quota:
        $ref: '#/definitions/valueObject.AccountQuota'
      shouldUpdateApiKey:
        type: boolean
    type: object
  dto.UpdateContainer:
    properties:
      accountId:
        type: integer
      id:
        type: string
      profileId:
        type: integer
      status:
        type: boolean
    type: object
  dto.UpdateContainerProfile:
    properties:
      baseSpecs:
        $ref: '#/definitions/valueObject.ContainerSpecs'
      hostMinCapacityPercent:
        type: number
      id:
        type: integer
      maxSpecs:
        $ref: '#/definitions/valueObject.ContainerSpecs'
      name:
        type: string
      scalingIntervalSecs:
        type: integer
      scalingMaxDurationSecs:
        type: integer
      scalingPolicy:
        type: string
      scalingThreshold:
        type: integer
    type: object
  entity.AccessToken:
    properties:
      expiresIn:
        type: integer
      tokenStr:
        type: string
      type:
        $ref: '#/definitions/valueObject.AccessTokenType'
    type: object
  entity.Account:
    properties:
      createdAt:
        type: integer
      groupId:
        type: integer
      id:
        type: integer
      quota:
        $ref: '#/definitions/valueObject.AccountQuota'
      quotaUsage:
        $ref: '#/definitions/valueObject.AccountQuota'
      updatedAt:
        type: integer
      username:
        type: string
    type: object
  entity.Container:
    properties:
      accountId:
        type: integer
      createdAt:
        type: integer
      entrypoint:
        type: string
      envs:
        items:
          type: string
        type: array
      hostname:
        type: string
      id:
        type: string
      imageAddress:
        type: string
      imageHash:
        type: string
      portBindings:
        items:
          $ref: '#/definitions/valueObject.PortBinding'
        type: array
      profileId:
        type: integer
      restartCount:
        type: integer
      restartPolicy:
        type: string
      startedAt:
        type: integer
      status:
        type: boolean
      stoppedAt:
        type: integer
      updatedAt:
        type: integer
    type: object
  entity.ContainerProfile:
    properties:
      baseSpecs:
        $ref: '#/definitions/valueObject.ContainerSpecs'
      hostMinCapacityPercent:
        type: number
      id:
        type: integer
      maxSpecs:
        $ref: '#/definitions/valueObject.ContainerSpecs'
      name:
        type: string
      scalingIntervalSecs:
        type: integer
      scalingMaxDurationSecs:
        type: integer
      scalingPolicy:
        type: string
      scalingThreshold:
        type: integer
    type: object
  entity.LicenseInfo:
    properties:
      errorCount:
        type: integer
      expiresAt:
        type: integer
      fingerprint:
        type: string
      lastCheckAt:
        type: integer
      method:
        type: string
      status:
        type: string
      updatedAt:
        type: integer
    type: object
  entity.Mapping:
    properties:
      accountId:
        type: integer
      hostname:
        type: string
      id:
        type: integer
      protocol:
        type: string
      publicPort:
        type: integer
      targets:
        items:
          $ref: '#/definitions/entity.MappingTarget'
        type: array
    type: object
  entity.MappingTarget:
    properties:
      containerId:
        type: string
      id:
        type: integer
      mappingId:
        type: integer
    type: object
  entity.O11yOverview:
    properties:
      hostname:
        type: string
      publicIp:
        type: string
      resourceUsage:
        $ref: '#/definitions/valueObject.HostResourceUsage'
      specs:
        $ref: '#/definitions/valueObject.HardwareSpecs'
      uptimeSecs:
        type: integer
    type: object
  entity.RegistryImage:
    properties:
      createdAt:
        type: integer
      description:
        type: string
      imageAddress:
        type: string
      isas:
        items:
          type: string
        type: array
      logoUrl:
        type: string
      name:
        type: string
      publisherName:
        type: string
      pullCount:
        type: integer
      registryName:
        type: string
      starCount:
        type: integer
      updatedAt:
        type: integer
    type: object
  entity.RegistryTaggedImage:
    properties:
      imageAddress:
        type: string
      imageHash:
        type: string
      imageName:
        type: string
      isa:
        type: string
      portBindings:
        items:
          $ref: '#/definitions/valueObject.PortBinding'
        type: array
      publisherName:
        type: string
      registryName:
        type: string
      sizeBytes:
        type: integer
      tagName:
        type: string
      updatedAt:
        type: integer
    type: object
  valueObject.AccessTokenType:
    enum:
    - sessionToken
    - accountApiKey
    type: string
    x-enum-varnames:
    - sessionToken
    - accountApiKey
  valueObject.AccountQuota:
    properties:
      cpuCores:
        type: number
      diskBytes:
        type: integer
      inodes:
        type: integer
      memoryBytes:
        type: integer
    type: object
  valueObject.ContainerMetrics:
    properties:
      avgCpuPercent:
        type: number
      currentCpuPercent:
        type: number
      memoryBytes:
        type: integer
      memoryPercent:
        type: number
      netInputBytes:
        type: integer
      netOutputBytes:
        type: integer
      storageInodesCount:
        type: integer
      storageInputBytes:
        type: integer
      storageOutputBytes:
        type: integer
      storageSpaceBytes:
        type: integer
    type: object
  valueObject.ContainerSpecs:
    properties:
      cpuCores:
        type: number
      memoryBytes:
        type: integer
    type: object
  valueObject.HardwareSpecs:
    properties:
      cpuCoresCount:
        type: number
      cpuFrequency:
        type: number
      cpuModelName:
        type: string
      memoryTotalBytes:
        type: integer
    type: object
  valueObject.HostResourceUsage:
    properties:
      cpuPercent:
        type: number
      memoryPercent:
        type: number
      netInfo:
        items:
          $ref: '#/definitions/valueObject.NetInterfaceInfo'
        type: array
      storageInfo:
        items:
          $ref: '#/definitions/valueObject.StorageUnitInfo'
        type: array
    type: object
  valueObject.NetInterfaceInfo:
    properties:
      deviceName:
        type: string
      recvBytes:
        type: integer
      recvDropPackets:
        type: integer
      recvErrs:
        type: integer
      recvPackets:
        type: integer
      sentBytes:
        type: integer
      sentDropPackets:
        type: integer
      sentErrs:
        type: integer
      sentPackets:
        type: integer
    type: object
  valueObject.PortBinding:
    properties:
      containerPort:
        type: integer
      privatePort:
        type: integer
      protocol:
        type: string
      publicPort:
        type: integer
      serviceName:
        type: string
    type: object
  valueObject.StorageUnitInfo:
    properties:
      deviceName:
        type: string
      fileSystem:
        type: string
      freeBytes:
        type: integer
      freeInodes:
        type: integer
      mountPoint:
        type: string
      readBytes:
        type: integer
      readOpsCount:
        type: integer
      totalBytes:
        type: integer
      totalInodes:
        type: integer
      usedBytes:
        type: integer
      usedInodes:
        type: integer
      usedInodesPercent:
        type: number
      usedPercent:
        type: number
      writeBytes:
        type: integer
      writeOpsCount:
        type: integer
    type: object
