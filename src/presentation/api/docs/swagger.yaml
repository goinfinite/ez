    type: object
  entity.ContainerProfile:
    properties:
      accountId:
        type: integer
      baseSpecs:
        $ref: '#/definitions/valueObject.ContainerSpecs'
      hostMinCapacityPercent:
        type: integer
      id:
        type: integer
      maxSpecs:
        $ref: '#/definitions/valueObject.ContainerSpecs'
      name:
        type: string
      scalingIntervalHours:
        type: integer
      scalingIntervalMinutes:
        type: integer
      scalingIntervalSecs:
        type: integer
      scalingMaxDurationHours:
        type: integer
      scalingMaxDurationMinutes:
        type: integer
      scalingMaxDurationSecs:
        type: integer
      scalingPolicy:
        type: string
      scalingThreshold:
        type: integer
    type: object
  entity.LicenseInfo:
    properties:
      errorCount:
        type: integer
      expiresAt:
        type: integer
      fingerprint:
        type: string
      lastCheckAt:
        type: integer
      method:
        type: string
      status:
        type: string
      updatedAt:
        type: integer
    type: object
  entity.Mapping:
    properties:
      accountId:
        type: integer
      createdAt:
        type: integer
      hostname:
        type: string
      id:
        type: integer
      protocol:
        type: string
      publicPort:
        type: integer
      targets:
        items:
          $ref: '#/definitions/entity.MappingTarget'
        type: array
      updatedAt:
        type: integer
    type: object
  entity.MappingTarget:
    properties:
      containerHostname:
        type: string
      containerId:
        type: string
      containerPrivatePort:
        type: integer
      id:
        type: integer
      mappingId:
        type: integer
    type: object
  entity.O11yOverview:
    properties:
      hostname:
        type: string
      publicIp:
        type: string
      resourceUsage:
        $ref: '#/definitions/valueObject.HostResourceUsage'
      specs:
        $ref: '#/definitions/valueObject.HardwareSpecs'
      uptimeSecs:
        type: integer
    type: object
  entity.RegistryImage:
    properties:
      createdAt:
        type: integer
      description:
        type: string
      imageAddress:
        type: string
      isas:
        items:
          type: string
        type: array
      logoUrl:
        type: string
      name:
        type: string
      publisherName:
        type: string
      pullCount:
        type: integer
      registryName:
        type: string
      starCount:
        type: integer
      updatedAt:
        type: integer
    type: object
  entity.RegistryTaggedImage:
    properties:
      imageAddress:
        type: string
      imageHash:
        type: string
      imageName:
        type: string
      isa:
        type: string
      portBindings:
        items:
          $ref: '#/definitions/valueObject.PortBinding'
        type: array
      publisherName:
        type: string
      registryName:
        type: string
      sizeBytes:
        type: integer
      tagName:
        type: string
      updatedAt:
        type: integer
    type: object
  entity.ScheduledTask:
    properties:
      command:
        type: string
      createdAt:
        type: integer
      elapsedSecs:
        type: integer
      err:
        type: string
      finishedAt:
        type: integer
      id:
        type: integer
      name:
        type: string
      output:
        type: string
      runAt:
        type: integer
      startedAt:
        type: integer
      status:
        type: string
      tags:
