      mountPoint:
        type: string
      readBytes:
        type: integer
      readOpsCount:
        type: integer
      totalBytes:
        type: integer
      totalInodes:
        type: integer
      usedBytes:
        type: integer
      usedInodes:
        type: integer
      usedInodesPercent:
        type: number
      usedPercent:
        type: number
      writeBytes:
