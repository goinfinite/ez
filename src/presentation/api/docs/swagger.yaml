      hostname:
        type: string
      id:
        type: string
      imageAddress:
        type: string
      imageHash:
        type: string
      imageId:
        type: string
      portBindings:
        items:
          $ref: '#/definitions/valueObject.PortBinding'
        type: array
      profileId:
        type: integer
      restartCount:
        type: integer
      restartPolicy:
        type: string
      startedAt:
        type: integer
      status:
        type: boolean
      stoppedAt:
        type: integer
      updatedAt:
        type: integer
    type: object
  entity.ContainerImage:
    properties:
      accountId:
        type: integer
      createdAt:
        type: integer
      entrypoint:
        type: string
      envs:
        items:
          type: string
        type: array
      id:
        type: string
      imageAddress:
        type: string
      imageHash:
        type: string
      isa:
        type: string
      portBindings:
        items:
          $ref: '#/definitions/valueObject.PortBinding'
        type: array
      sizeBytes:
        type: integer
    type: object
  entity.ContainerImageArchiveFile:
    properties:
      accountId:
        type: integer
      createdAt:
        type: integer
      downloadUrl:
        type: string
      imageId:
        type: string
      sizeBytes:
        type: integer
      unixFilePath:
