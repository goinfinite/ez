      millicores:
        type: integer
      storageBytes:
        type: integer
      storageGibibytes:
        type: integer
      storageInodes:
        type: integer
      storageMebibytes:
        type: integer
      storagePerformanceUnits:
        type: integer
    type: object
  valueObject.ContainerMetrics:
    properties:
      avgCpuPercent:
        type: number
      currentCpuPercent:
        type: number
      memoryBytes:
        type: integer
      memoryPercent:
        type: number
      netInputBytes:
        type: integer
      netOutputBytes:
        type: integer
      storageInodesCount:
        type: integer
      storageInputBytes:
        type: integer
      storageOutputBytes:
        type: integer
      storageSpaceBytes:
        type: integer
    type: object
  valueObject.ContainerSpecs:
    properties:
      cpuCores:
        type: number
      memoryBytes:
        type: integer
      memoryGibibytes:
        type: integer
      memoryMebibytes:
        type: integer
      millicores:
        type: integer
      storagePerformanceUnits:
        type: integer
    type: object
  valueObject.HardwareSpecs:
    properties:
      cpuCoresCount:
        type: number
      cpuFrequency:
        type: number
      cpuModelName:
        type: string
      memoryTotalBytes:
        type: integer
    type: object
  valueObject.HostResourceUsage:
    properties:
      cpuPercent:
        type: number
      memoryPercent:
        type: number
      netInfo:
        items:
          $ref: '#/definitions/valueObject.NetInterfaceInfo'
        type: array
      storageInfo:
        items:
          $ref: '#/definitions/valueObject.StorageUnitInfo'
        type: array
    type: object
  valueObject.NetInterfaceInfo:
    properties:
      deviceName:
        type: string
      recvBytes:
        type: integer
      recvDropPackets:
        type: integer
      recvErrs:
        type: integer
      recvPackets:
        type: integer
      sentBytes:
        type: integer
      sentDropPackets:
        type: integer
      sentErrs:
        type: integer
      sentPackets:
        type: integer
    type: object
  valueObject.PortBinding:
    properties:
      containerPort:
        type: integer
      privatePort:
        type: integer
      protocol:
        type: string
      publicPort:
        type: integer
      serviceName:
        type: string
