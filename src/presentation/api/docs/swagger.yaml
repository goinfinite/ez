paths:
  /v1/account/:
    get:
      consumes:
      - application/json
      description: List accs.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.Account'
            type: array
      security:
      - Bearer: []
      summary: GetAccounts
      tags:
      - account
    post:
      consumes:
      - application/json
      description: Add a new account.
      parameters:
      - description: NewAccount
        in: body
        name: addAccountDto
        required: true
        schema:
          $ref: '#/definitions/dto.AddAccount'
      produces:
      - application/json
      responses:
        "201":
          description: AccountCreated
          schema:
            type: object
      security:
      - Bearer: []
      summary: AddNewAccount
      tags:
      - account
    put:
      consumes:
      - application/json
      description: Update an account.
      parameters:
      - description: UpdateAccount (Only accountId is required.)
        in: body
        name: updateAccountDto
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateAccount'
      produces:
      - application/json
      responses:
        "200":
          description: AccountUpdated message or NewKeyString
          schema:
            type: object
      security:
      - Bearer: []
      summary: UpdateAccount
      tags:
      - account
  /v1/account/{accountId}/:
    delete:
      consumes:
      - application/json
      description: Delete an account.
      parameters:
      - description: AccountId
        in: path
        name: accountId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: AccountDeleted
          schema:
            type: object
      security:
      - Bearer: []
      summary: DeleteAccount
      tags:
      - account
  /v1/auth/login/:
    post:
      consumes:
      - application/json
      description: Generate JWT with credentials
      parameters:
      - description: Login
        in: body
        name: loginDto
        required: true
        schema:
          $ref: '#/definitions/dto.Login'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.AccessToken'
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: GenerateJwtWithCredentials
      tags:
      - auth
  /v1/container/:
    get:
      consumes:
      - application/json
      description: List containers.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.Container'
            type: array
      security:
      - Bearer: []
      summary: ReadContainers
      tags:
      - container
    post:
      consumes:
      - application/json
      description: Create a new container.
      parameters:
      - description: Only accountId, hostname and imageAddress are required.<br />When
          specifying portBindings, only 'publicPort' OR 'serviceName' is required.<br
          />'launchScript' must be base64 encoded (if any).
        in: body
        name: createContainerDto
        required: true
        schema:
          $ref: '#/definitions/dto.CreateContainer'
      produces:
      - application/json
      responses:
        "201":
          description: ContainerCreated
          schema:
            type: object
      security:
      - Bearer: []
      summary: CreateContainer
      tags:
      - container
    put:
      consumes:
      - application/json
      description: Update a container.
      parameters:
      - description: UpdateContainer (Only accountId and containerId are required.)
        in: body
        name: updateContainerDto
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateContainer'
      produces:
      - application/json
      responses:
        "200":
          description: ContainerUpdated
          schema:
            type: object
      security:
      - Bearer: []
      summary: UpdateContainer
      tags:
      - container
  /v1/container/{accountId}/{containerId}/:
    delete:
      consumes:
      - application/json
      description: Delete a container.
      parameters:
      - description: AccountId
        in: path
        name: accountId
        required: true
        type: string
      - description: ContainerId
        in: path
        name: containerId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ContainerDeleted
          schema:
            type: object
      security:
      - Bearer: []
      summary: DeleteContainer
      tags:
      - container
  /v1/container/metrics/:
    get:
      consumes:
      - application/json
      description: List containers with metrics.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.ContainerWithMetrics'
            type: array
      security:
      - Bearer: []
      summary: ReadContainersWithMetrics
      tags:
      - container
  /v1/container/profile/:
    get:
      consumes:
      - application/json
      description: List container profiles.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.ContainerProfile'
            type: array
      security:
      - Bearer: []
      summary: GetContainerProfiles
      tags:
      - container
    post:
      consumes:
      - application/json
      description: Add a new container profile.
      parameters:
      - description: NewContainerProfile (Only name and baseSpecs are required.)
        in: body
        name: createContainerProfileDto
        required: true
        schema:
          $ref: '#/definitions/dto.CreateContainerProfile'
      produces:
      - application/json
      responses:
        "201":
          description: ContainerProfileCreated
          schema:
            type: object
      security:
      - Bearer: []
      summary: AddNewContainerProfile
      tags:
      - container
    put:
      consumes:
      - application/json
      description: Update a container profile.
      parameters:
      - description: UpdateContainerProfile (Only id is required.)
        in: body
        name: updateContainerProfileDto
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateContainerProfile'
      produces:
      - application/json
      responses:
        "200":
          description: ContainerProfileUpdated
          schema:
            type: object
      security:
      - Bearer: []
      summary: UpdateContainerProfile
      tags:
      - container
  /v1/container/profile/{profileId}/:
    delete:
      consumes:
      - application/json
      description: Delete a container profile.
      parameters:
      - description: ProfileId
        in: path
        name: profileId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ContainerProfileDeleted
          schema:
            type: object
      security:
      - Bearer: []
      summary: DeleteContainerProfile
      tags:
      - container
  /v1/container/registry/image/:
    get:
      consumes:
      - application/json
      description: Get container registry images.
      parameters:
      - description: ImageName
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.RegistryImage'
            type: array
      security:
      - Bearer: []
      summary: GetContainerRegistryImages
      tags:
      - container
  /v1/container/registry/image/tagged/:
    get:
      consumes:
      - application/json
      description: Get container registry tagged image.
      parameters:
      - description: ImageAddress
        in: query
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.RegistryTaggedImage'
      security:
      - Bearer: []
      summary: GetContainerRegistryTaggedImage
      tags:
      - container
  /v1/license/:
    get:
      consumes:
      - application/json
      description: Get license info.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.LicenseInfo'
      security:
      - Bearer: []
      summary: GetLicenseInfo
      tags:
      - license
  /v1/mapping/:
    get:
      consumes:
      - application/json
      description: List mapping.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.Mapping'
            type: array
      security:
      - Bearer: []
      summary: GetMappings
      tags:
      - mapping
    post:
      consumes:
      - application/json
      description: Add a new mapping.
      parameters:
      - description: NewMapping
        in: body
        name: addMappingDto
        required: true
        schema:
          $ref: '#/definitions/dto.AddMapping'
      produces:
      - application/json
      responses:
        "201":
          description: MappingCreated
          schema:
            type: object
      security:
      - Bearer: []
      summary: AddNewMapping
      tags:
      - mapping
  /v1/mapping/{mappingId}/:
    delete:
      consumes:
      - application/json
      description: Delete a mapping.
      parameters:
      - description: MappingId
        in: path
        name: mappingId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: MappingDeleted
          schema:
            type: object
      security:
      - Bearer: []
      summary: DeleteMapping
      tags:
      - mapping
  /v1/mapping/{mappingId}/target/{targetId}/:
    delete:
      consumes:
      - application/json
      description: Delete a mapping target.
      parameters:
      - description: MappingId
        in: path
        name: mappingId
        required: true
        type: string
      - description: TargetId
        in: path
        name: targetId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: MappingTargetDeleted
          schema:
            type: object
      security:
      - Bearer: []
      summary: DeleteMappingTarget
      tags:
      - mapping
  /v1/mapping/target/:
    post:
      consumes:
      - application/json
      description: Add a new mapping target.
      parameters:
      - description: NewMappingTarget
        in: body
        name: addMappingTargetDto
        required: true
        schema:
          $ref: '#/definitions/dto.AddMappingTarget'
      produces:
      - application/json
      responses:
        "201":
          description: MappingTargetAdded
          schema:
            type: object
      security:
      - Bearer: []
      summary: AddMappingTarget
      tags:
      - mapping
  /v1/o11y/overview/:
    get:
      consumes:
      - application/json
      description: Show system information and resource usage.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.O11yOverview'
      security:
      - Bearer: []
      summary: O11yOverview
      tags:
      - o11y
securityDefinitions:
  Bearer:
    description: Type "Bearer" + JWT token or API key.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
